<svg width="300" height="150" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>
  
  <!-- 银色奖牌背景 -->
  <rect x="10" y="10" width="280" height="130" rx="10" fill="#c0c0c0" stroke="#a0a0a0" stroke-width="3" filter="url(#shadow)"/>
  <rect x="18" y="18" width="264" height="114" rx="6" fill="#f0f0f0" stroke="#c0c0c0" stroke-width="2"/>
  
  <!-- 山峰图标 -->
  <polygon points="150,35 135,55 165,55" fill="#4169e1"/>
  
  <!-- 文字内容 -->
  <text x="150" y="75" text-anchor="middle" fill="#2c2c2c" font-family="Microsoft YaHei, sans-serif" font-size="12">中国有色金属工业科技奖励</text>
  <text x="150" y="100" text-anchor="middle" fill="#2c2c2c" font-family="Microsoft YaHei, sans-serif" font-size="18" font-weight="bold">副理事长单位</text>
  
  <!-- 装饰花纹 -->
  <circle cx="40" cy="40" r="8" fill="none" stroke="#a0a0a0" stroke-width="1"/>
  <circle cx="260" cy="40" r="8" fill="none" stroke="#a0a0a0" stroke-width="1"/>
  <circle cx="40" cy="110" r="8" fill="none" stroke="#a0a0a0" stroke-width="1"/>
  <circle cx="260" cy="110" r="8" fill="none" stroke="#a0a0a0" stroke-width="1"/>
</svg>