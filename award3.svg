<svg width="300" height="150" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>
  
  <!-- 铜色奖牌背景 -->
  <rect x="10" y="10" width="280" height="130" rx="10" fill="#cd7f32" stroke="#b8860b" stroke-width="3" filter="url(#shadow)"/>
  <rect x="18" y="18" width="264" height="114" rx="6" fill="#deb887" stroke="#cd7f32" stroke-width="2"/>
  
  <!-- 圆形标志 -->
  <circle cx="70" cy="50" r="18" fill="#4169e1" stroke="white" stroke-width="2"/>
  <text x="70" y="57" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">蓉</text>
  
  <!-- 文字内容 -->
  <text x="150" y="45" text-anchor="middle" fill="#2c2c2c" font-family="Microsoft YaHei, sans-serif" font-size="16" font-weight="bold">成都市蓉商总会</text>
  <text x="150" y="75" text-anchor="middle" fill="#2c2c2c" font-family="Microsoft YaHei, sans-serif" font-size="18" font-weight="bold">后备人才基地</text>
  <text x="150" y="105" text-anchor="middle" fill="#2c2c2c" font-family="Microsoft YaHei, sans-serif" font-size="12">成都市蓉商总会颁发</text>
</svg>