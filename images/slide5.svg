  <rect x="310" y="160" width="380" height="30" fill="#ffffff" opacity="0.2"/>
  
  <!-- 化学元素符号装饰 -->
  <circle cx="150" cy="150" r="20" fill="#f44336" opacity="0.7"/>
  <text x="140" y="155" font-family="Arial" font-size="20" fill="#ffffff">H</text>
  
  <circle cx="150" cy="200" r="20" fill="#2196f3" opacity="0.7"/>
  <text x="140" y="205" font-family="Arial" font-size="20" fill="#ffffff">O</text>
  
  <circle cx="150" cy="250" r="20" fill="#4caf50" opacity="0.7"/>
  <text x="140" y="255" font-family="Arial" font-size="20" fill="#ffffff">C</text>
  
  <circle cx="1050" cy="150" r="20" fill="#9c27b0" opacity="0.7"/>
  <text x="1040" y="155" font-family="Arial" font-size="20" fill="#ffffff">N</text>
  
  <circle cx="1050" cy="200" r="20" fill="#ff9800" opacity="0.7"/>
  <text x="1040" y="205" font-family="Arial" font-size="20" fill="#ffffff">P</text>
  
  <circle cx="1050" cy="250" r="20" fill="#ffeb3b" opacity="0.7"/>
  <text x="1040" y="255" font-family="Arial" font-size="20" fill="#ffffff">S</text>
  
  <!-- 分子结构装饰 -->
  <circle cx="600" cy="100" r="8" fill="#ffffff" opacity="0.7"/>
  <circle cx="630" cy="80" r="8" fill="#ffffff" opacity="0.7"/>
  <circle cx="630" cy="120" r="8" fill="#ffffff" opacity="0.7"/>
  <circle cx="660" cy="100" r="8" fill="#ffffff" opacity="0.7"/>
  <line x1="600" y1="100" x2="630" y2="80" stroke="#ffffff" stroke-width="2" opacity="0.7"/>
  <line x1="600" y1="100" x2="630" y2="120" stroke="#ffffff" stroke-width="2" opacity="0.7"/>
  <line x1="630" y1="80" x2="660" y2="100" stroke="#ffffff" stroke-width="2" opacity="0.7"/>
  <line x1="630" y1="120" x2="660" y2="100" stroke="#ffffff" stroke-width="2" opacity="0.7"/>
  
  <!-- 灯光效果 -->
  <circle cx="300" cy="100" r="50" fill="#ffffff" opacity="0.1"/>
  <circle cx="600" cy="100" r="50" fill="#ffffff" opacity="0.1"/>
  <circle cx="900" cy="100" r="50" fill="#ffffff" opacity="0.1"/>
