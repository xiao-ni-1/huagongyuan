<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="500" viewBox="0 0 1200 500">
  <!-- 背景 -->
  <rect width="1200" height="500" fill="#3f51b5"/>
  
  <!-- 学生活动场景 -->
  <rect x="100" y="100" width="1000" height="300" fill="#ffffff" opacity="0.1"/>
  
  <!-- 校园草坪 -->
  <rect x="150" y="300" width="900" height="100" fill="#4caf50" opacity="0.5"/>
  
  <!-- 校园建筑 -->
  <rect x="200" y="100" width="300" height="200" fill="#e0e0e0" opacity="0.8"/>
  <rect x="220" y="120" width="50" height="80" fill="#90caf9" opacity="0.8"/>
  <rect x="290" y="120" width="50" height="80" fill="#90caf9" opacity="0.8"/>
  <rect x="360" y="120" width="50" height="80" fill="#90caf9" opacity="0.8"/>
  <rect x="430" y="120" width="50" height="80" fill="#90caf9" opacity="0.8"/>
  <rect x="220" y="220" width="50" height="80" fill="#90caf9" opacity="0.8"/>
  <rect x="290" y="220" width="50" height="80" fill="#90caf9" opacity="0.8"/>
  <rect x="360" y="220" width="50" height="80" fill="#90caf9" opacity="0.8"/>
  <rect x="430" y="220" width="50" height="80" fill="#90caf9" opacity="0.8"/>
  <polygon points="200,100 350,50 500,100" fill="#795548" opacity="0.8"/>
  
  <!-- 实验室建筑 -->
  <rect x="700" y="150" width="250" height="150" fill="#e0e0e0" opacity="0.8"/>
  <rect x="720" y="170" width="40" height="60" fill="#90caf9" opacity="0.8"/>
  <rect x="780" y="170" width="40" height="60" fill="#90caf9" opacity="0.8"/>
  <rect x="840" y="170" width="40" height="60" fill="#90caf9" opacity="0.8"/>
  <rect x="720" y="240" width="40" height="60" fill="#90caf9" opacity="0.8"/>
  <rect x="780" y="240" width="40" height="60" fill="#90caf9" opacity="0.8"/>
  <rect x="840" y="240" width="40" height="60" fill="#90caf9" opacity="0.8"/>
  <rect x="890" y="170" width="40" height="130" fill="#90caf9" opacity="0.8"/>
  
  <!-- 学生活动 -->
  <!-- 学生组1 - 讨论 -->
  <circle cx="250" cy="350" r="15" fill="#ffffff" opacity="0.7"/>
  <circle cx="280" cy="350" r="15" fill="#ffffff" opacity="0.7"/>
  <circle cx="265" cy="380" r="15" fill="#ffffff" opacity="0.7"/>
  
  <!-- 学生组2 - 实验 -->
  <circle cx="400" cy="350" r="15" fill="#ffffff" opacity="0.7"/>
  <circle cx="430" cy="350" r="15" fill="#ffffff" opacity="0.7"/>
  <rect x="385" y="320" width="60" height="20" fill="#795548" opacity="0.7"/>
  
  <!-- 学生组3 - 运动 -->
  <circle cx="550" cy="350" r="15" fill="#ffffff" opacity="0.7"/>
  <circle cx="580" cy="330" r="15" fill="#ffffff" opacity="0.7"/>
  <circle cx="520" cy="330" r="15" fill="#ffffff" opacity="0.7"/>
  <circle cx="550" cy="310" r="15" fill="#ffffff" opacity="0.7"/>
  
  <!-- 学生组4 - 阅读 -->
  <circle cx="700" cy="350" r="15" fill="#ffffff" opacity="0.7"/>
  <rect x="730" y="340" width="30" height="20" fill="#ffffff" opacity="0.5"/>
  
  <!-- 学生组5 - 社团活动 -->
  <circle cx="800" cy="350" r="15" fill="#ffffff" opacity="0.7"/>
  <circle cx="830" cy="350" r="15" fill="#ffffff" opacity="0.7"/>
  <circle cx="860" cy="350" r="15" fill="#ffffff" opacity="0.7"/>
  <circle cx="890" cy="350" r="15" fill="#ffffff" opacity="0.7"/>
