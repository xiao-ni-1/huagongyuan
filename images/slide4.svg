<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="500" viewBox="0 0 1200 500">
  <!-- 背景 -->
  <rect width="1200" height="500" fill="#2c3e50"/>
  
  <!-- 国际交流场景 -->
  <rect x="100" y="100" width="1000" height="300" fill="#ffffff" opacity="0.1"/>
  
  <!-- 世界地图轮廓（简化版） -->
  <!-- 欧亚大陆 -->
  <path d="M300,200 Q400,150 500,180 Q600,150 700,170 Q800,200 850,180" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.6"/>
  <!-- 非洲 -->
  <path d="M500,180 Q550,250 500,300" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.6"/>
  <!-- 北美洲 -->
  <path d="M200,150 Q250,200 200,250" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.6"/>
  <!-- 南美洲 -->
  <path d="M250,250 Q270,300 230,350" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.6"/>
  <!-- 澳大利亚 -->
  <path d="M800,300 Q850,320 900,300" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.6"/>
  
  <!-- 连接线 -->
  <line x1="400" y1="180" x2="600" y2="200" stroke="#4caf50" stroke-width="2" opacity="0.8"/>
  <line x1="600" y1="200" x2="800" y2="170" stroke="#2196f3" stroke-width="2" opacity="0.8"/>
  <line x1="600" y1="200" x2="250" y2="200" stroke="#f44336" stroke-width="2" opacity="0.8"/>
  <line x1="600" y1="200" x2="500" y2="250" stroke="#ffeb3b" stroke-width="2" opacity="0.8"/>
  <line x1="600" y1="200" x2="850" y2="310" stroke="#9c27b0" stroke-width="2" opacity="0.8"/>
  
  <!-- 连接点 -->
  <circle cx="600" cy="200" r="8" fill="#ffffff"/>
  <circle cx="400" cy="180" r="6" fill="#4caf50"/>
  <circle cx="800" cy="170" r="6" fill="#2196f3"/>
  <circle cx="250" cy="200" r="6" fill="#f44336"/>
  <circle cx="500" cy="250" r="6" fill="#ffeb3b"/>
  <circle cx="850" cy="310" r="6" fill="#9c27b0"/>
  
  <!-- 国旗图标（简化） -->
  <!-- 中国 -->
  <rect x="580" y="180" width="40" height="30" fill="#d32f2f"/>
  <circle cx="590" cy="190" r="3" fill="#ffeb3b"/>
  <circle cx="595" cy="185" r="1" fill="#ffeb3b"/>
  <circle cx="595" cy="195" r="1" fill="#ffeb3b"/>
  <circle cx="600" cy="190" r="1" fill="#ffeb3b"/>
  <circle cx="585" cy="190" r="1" fill="#ffeb3b"/>
  
  <!-- 美国 -->
  <rect x="230" y="180" width="40" height="30" fill="#0d47a1"/>
  <rect x="250" y="185" width="20" height="5" fill="#ffffff"/>
  <rect x="250" y="195" width="20" height="5" fill="#ffffff"/>
  <rect x="250" y="205" width="20" height="5" fill="#ffffff"/>
  <rect x="230" y="180" width="20" height="15" fill="#0d47a1"/>
  
  <!-- 德国 -->
  <rect x="380" y="160" width="40" height="30" fill="#000000"/>
  <rect x="380" y="170" width="40" height="10" fill="#d32f2f"/>
  <rect x="380" y="180" width="40" height="10" fill="#ffeb3b"/>
  
  <!-- 日本 -->
  <rect x="780" y="150" width="40" height="30" fill="#ffffff"/>
  <circle cx="800" cy="165" r="8" fill="#d32f2f"/>
  
  <!-- 澳大利亚 -->
  <rect x="830" y="290" width="40" height="30" fill="#0d47a1"/>
  <line x1="830" y1="290" x2="850" y2="305" stroke="#ffffff" stroke-width="2"/>
  <line x1="830" y1="320" x2="850" y2="305" stroke="#ffffff" stroke-width="2"/>
  <line x1="870" y1="290" x2="850" y2="305" stroke="#ffffff" stroke-width="2"/>
  <line x1="870" y1="320" x2="850" y2="305" stroke="#ffffff" stroke-width="2"/>
  
  <!-- 会议场景 -->
  <rect x="200" y="350" width="800" height="100" fill="#ffffff" opacity="0.1"/>
  <rect x="300" y="370" width="600" height="60" fill="#795548" opacity="0.8"/>
  
  <!-- 人物轮廓 -->
  <ellipse cx="350" cy="350" rx="15" ry="20" fill="#ffffff" opacity="0.5"/>
  <ellipse cx="450" cy="350" rx="15" ry="20" fill="#ffffff" opacity="0.5"/>
  <ellipse cx="550" cy="350" rx="15" ry="20" fill="#ffffff" opacity="0.5"/>
  <ellipse cx="650" cy="350" rx="15" ry="20" fill="#ffffff" opacity="0.5"/>
  <ellipse cx="750" cy="350" rx="15" ry="20" fill="#ffffff" opacity="0.5"/>
  <ellipse cx="850" cy="350" rx="15" ry="20" fill="#ffffff" opacity="0.5"/>
  
  <!-- 演讲台 -->
  <rect x="550" y="400" width="100" height="50" fill="#795548" opacity="0.9"/>
  <rect x="570" y="390" width="60" height="10" fill="#a1887f" opacity="0.9"/>
  
  <!-- 演讲者 -->
  <ellipse cx="600" cy="370" rx="15" ry="20" fill="#ffffff" opacity="0.7"/>
  
  <!-- 灯光效果 -->
  <circle cx="300" cy="100" r="50" fill="#ffffff" opacity="0.1"/>
  <circle cx="600" cy="100" r="50" fill="#ffffff" opacity="0.1"/>
  <circle cx="900" cy="100" r="50" fill="#ffffff" opacity="0.1"/>
</svg>