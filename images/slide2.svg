<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="500" viewBox="0 0 1200 500">
  <!-- 背景 -->
  <rect width="1200" height="500" fill="#003366"/>
  
  <!-- 教室场景 -->
  <rect x="100" y="100" width="1000" height="300" fill="#ffffff" opacity="0.1"/>
  
  <!-- 黑板 -->
  <rect x="200" y="120" width="800" height="200" fill="#2a5d3a"/>
  <rect x="210" y="130" width="780" height="180" fill="#336644"/>
  
  <!-- 黑板上的化学公式和图表 -->
  <text x="300" y="180" font-family="Arial" font-size="20" fill="#ffffff">CH₃COOH + NaOH → CH₃COONa + H₂O</text>
  <text x="300" y="220" font-family="Arial" font-size="20" fill="#ffffff">C₆H₁₂O₆ → 2C₂H₅OH + 2CO₂</text>
  
  <!-- 分子结构图 -->
  <circle cx="700" cy="180" r="8" fill="#ffffff"/>
  <circle cx="730" cy="160" r="8" fill="#ffffff"/>
  <circle cx="730" cy="200" r="8" fill="#ffffff"/>
  <circle cx="760" cy="180" r="8" fill="#ffffff"/>
  <line x1="700" y1="180" x2="730" y2="160" stroke="#ffffff" stroke-width="2"/>
  <line x1="700" y1="180" x2="730" y2="200" stroke="#ffffff" stroke-width="2"/>
  <line x1="730" y1="160" x2="760" y2="180" stroke="#ffffff" stroke-width="2"/>
  <line x1="730" y1="200" x2="760" y2="180" stroke="#ffffff" stroke-width="2"/>
  
  <!-- 周期表示意 -->
  <rect x="650" y="220" width="200" height="80" fill="none" stroke="#ffffff" stroke-width="1"/>
  <line x1="675" y1="220" x2="675" y2="300" stroke="#ffffff" stroke-width="1"/>
  <line x1="700" y1="220" x2="700" y2="300" stroke="#ffffff" stroke-width="1"/>
  <line x1="725" y1="220" x2="725" y2="300" stroke="#ffffff" stroke-width="1"/>
  <line x1="750" y1="220" x2="750" y2="300" stroke="#ffffff" stroke-width="1"/>
  <line x1="775" y1="220" x2="775" y2="300" stroke="#ffffff" stroke-width="1"/>
  <line x1="800" y1="220" x2="800" y2="300" stroke="#ffffff" stroke-width="1"/>
  <line x1="825" y1="220" x2="825" y2="300" stroke="#ffffff" stroke-width="1"/>
  <line x1="650" y1="240" x2="850" y2="240" stroke="#ffffff" stroke-width="1"/>
  <line x1="650" y1="260" x2="850" y2="260" stroke="#ffffff" stroke-width="1"/>
  <line x1="650" y1="280" x2="850" y2="280" stroke="#ffffff" stroke-width="1"/>
  
  <!-- 讲台 -->
  <rect x="450" y="320" width="300" height="30" fill="#8b4513"/>
  <rect x="470" y="350" width="260" height="50" fill="#a0522d"/>
  
  <!-- 桌椅排列 -->
  <!-- 第一排 -->
  <rect x="200" y="380" width="100" height="30" fill="#8b4513" opacity="0.8"/>
  <rect x="210" y="410" width="80" height="40" fill="#a0522d" opacity="0.8"/>
  
  <rect x="350" y="380" width="100" height="30" fill="#8b4513" opacity="0.8"/>
  <rect x="360" y="410" width="80" height="40" fill="#a0522d" opacity="0.8"/>
  
  <rect x="500" y="380" width="100" height="30" fill="#8b4513" opacity="0.8"/>
  <rect x="510" y="410" width="80" height="40" fill="#a0522d" opacity="0.8"/>
  
  <rect x="650" y="380" width="100" height="30" fill="#8b4513" opacity="0.8"/>
  <rect x="660" y="410" width="80" height="40" fill="#a0522d" opacity="0.8"/>
  
  <rect x="800" y="380" width="100" height="30" fill="#8b4513" opacity="0.8"/>
  <rect x="810" y="410" width="80" height="40" fill="#a0522d" opacity="0.8"/>
  
  <!-- 第二排（部分可见） -->
  <rect x="200" y="460" width="100" height="10" fill="#8b4513" opacity="0.6"/>
  <rect x="350" y="460" width="100" height="10" fill="#8b4513" opacity="0.6"/>
  <rect x="500" y="460" width="100" height="10" fill="#8b4513" opacity="0.6"/>
  <rect x="650" y="460" width="100" height="10" fill="#8b4513" opacity="0.6"/>
  <rect x="800" y="460" width="100" height="10" fill="#8b4513" opacity="0.6"/>
  
  <!-- 教师轮廓 -->
  <ellipse cx="600" cy="300" rx="25" ry="35" fill="#ffffff" opacity="0.5"/>
  <rect x="590" y="335" width="20" height="40" fill="#ffffff" opacity="0.5"/>
  
  <!-- 学生轮廓（部分） -->
  <ellipse cx="250" cy="360" rx="15" ry="20" fill="#ffffff" opacity="0.3"/>
  <ellipse cx="400" cy="360" rx="15" ry="20" fill="#ffffff" opacity="0.3"/>
  <ellipse cx="550" cy="360" rx="15" ry="20" fill="#ffffff" opacity="0.3"/>
  <ellipse cx="700" cy="360" rx="15" ry="20" fill="#ffffff" opacity="0.3"/>
  <ellipse cx="850" cy="360" rx="15" ry="20" fill="#ffffff" opacity="0.3"/>
  
  <!-- 灯光效果 -->
  <circle cx="300" cy="100" r="50" fill="#ffffff" opacity="0.1"/>
  <circle cx="600" cy="100" r="50" fill="#ffffff" opacity="0.1"/>
  <circle cx="900" cy="100" r="50" fill="#ffffff" opacity="0.1"/>
</svg>