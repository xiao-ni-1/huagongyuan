<svg width="300" height="150" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>
  
  <!-- 金色奖牌背景 -->
  <rect x="10" y="10" width="280" height="130" rx="10" fill="#d4af37" stroke="#b8941f" stroke-width="3" filter="url(#shadow)"/>
  <rect x="18" y="18" width="264" height="114" rx="6" fill="#f4e4a6" stroke="#d4af37" stroke-width="2"/>
  
  <!-- 文字内容 -->
  <text x="150" y="40" text-anchor="middle" fill="#8b4513" font-family="Microsoft YaHei, sans-serif" font-size="14" font-weight="bold">晶硅光伏行业产融融合共同体</text>
  <text x="150" y="70" text-anchor="middle" fill="#8b4513" font-family="Microsoft YaHei, sans-serif" font-size="20" font-weight="bold">副理事长单位</text>
  <text x="150" y="100" text-anchor="middle" fill="#8b4513" font-family="Microsoft YaHei, sans-serif" font-size="12">二〇二三年十一月</text>
  
  <!-- 装饰边框 -->
  <rect x="22" y="22" width="256" height="106" rx="4" fill="none" stroke="#d4af37" stroke-width="1"/>
</svg>